<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RV Purchase Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <h1>Should You Pay Cash or Finance Your RV Purchase?</h1>
    <div class="inputs">
        <label for="amountFinanced">Amount Financed ($):</label>
        <input type="number" id="amountFinanced" placeholder="95,000">
        
        <label for="apr">APR (%):</label>
        <input type="number" id="apr" placeholder="7.00">
        
        <label for="termYears">Term (Years):</label>
        <input type="number" id="termYears" placeholder="20">
        
        <label for="rateOfReturn">Rate of Return (%):</label>
        <input type="number" id="rateOfReturn" placeholder="10.15">
        
        <label for="incomeTaxRate">Income Tax Rate (%):</label>
        <input type="number" id="incomeTaxRate" placeholder="30">
        
        <button onclick="calculate()">Calculate</button>
    </div>
    <div id="output"></div>
</div>
<script src="script.js"></script>
</body>
</html>
