<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RV Financing Wizard: Discover the Best Way to Buy Your RV</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="inputs">
        <h1>RV Financing Wizard</h1>
        <label for="amountFinanced">Amount Financed ($):</label>
        <input type="number" id="amountFinanced" placeholder="Enter amount">
        <label for="apr">APR (%):</label>
        <input type="number" id="apr" placeholder="Enter APR">
        <label for="termYears">Term (Years):</label>
        <input type="number" id="termYears" placeholder="Enter term">
        <label for="rateOfReturn">Rate of Return (%):</label>
        <input type="number" id="rateOfReturn" placeholder="Enter rate of return">
        <label for="annualIncome">Annual Income ($):</label>
        <input type="number" id="annualIncome" placeholder="Enter annual income">
        <button onclick="calculate()">Calculate</button>
        <button onclick="printResults()">Print Results</button>
    </div>
    <div class="results">
        <div id="financeDetails" class="result-section"></div>
        <div id="taxBenefits" class="result-section"></div>
        <div id="investmentResults" class="result-section"></div>
        <div id="comparisonResults" class="result-section"></div>
    </div>
    <p id="disclaimer">Disclaimer: This calculator is provided for informational purposes only. Actual terms and tax savings may vary based on specifics of your financial situation and current tax laws. Consult with a financial advisor or tax professional before making any financial decisions.</p>
</div>
<script src="script.js"></script>
</body>
</html>
