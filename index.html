<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RV Financing Wizard: Discover the Best Way to Buy Your RV</title>
<meta name="description" content="Use the RV Financing Wizard to compare financing vs. paying cash for your RV. Discover tax benefits and investment growth to make an informed decision.">
<meta name="keywords" content="RV financing calculator, RV loan vs cash, RV investment calculator, RV tax benefits">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="inputs">
        <h1>RV Financing Wizard</h1>
        <label for="amountFinanced">Amount Financed ($):</label>
        <input type="number" id="amountFinanced" placeholder="Enter amount">
        <label for="apr">APR (%):</label>
        <input type="number" id="apr" placeholder="Enter APR">
        <label for="termYears">Term (Years):</label>
        <input type="number" id="termYears" placeholder="Enter term">
        <label for="rateOfReturn">Rate of Return (%):</label>
        <input type="number" id="rateOfReturn" placeholder="Enter rate of return">
        <label for="annualIncome">Annual Income ($):</label>
        <input type="number" id="annualIncome" placeholder="Enter annual income">
        <button onclick="calculate()">Calculate</button>
    </div>
    <div class="results">
        <div id="financeDetails"></div>
        <div id="investmentResults"></div>
        <div id="taxBenefits"></div>
        <div id="comparisonResults"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
