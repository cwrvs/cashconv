<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Purchase Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>RV Purchase Calculator</h1>
    <form id="calculator">
        <label for="amountFinanced">Amount Financed ($):</label>
        <input type="number" id="amountFinanced" name="amountFinanced" value="95000"><br><br>

        <label for="apr">APR (%):</label>
        <input type="number" id="apr" name="apr" value="7.00"><br><br>

        <label for="termYears">Term in Years:</label>
        <input type="number" id="termYears" name="termYears" value="10"><br><br>

        <label for="taxRate">Estimated Income Tax Rate (%):</label>
        <input type="number" id="taxRate" name="taxRate" value="30"><br><br>

        <button type="button" onclick="calculateResults()">Calculate</button>
    </form>
    <div id="results">
        <!-- Results will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
