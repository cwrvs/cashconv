<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RV Purchase Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <h1>RV Purchase Calculator</h1>
    <input type="number" id="amountFinanced" placeholder="Amount Financed ($)">
    <input type="number" id="apr" placeholder="APR (%)">
    <input type="number" id="termYears" placeholder="Term (Years)">
    <input type="number" id="rateOfReturn" placeholder="Rate of Return (%)">
    <input type="number" id="incomeTaxRate" placeholder="Income Tax Rate (%)">
    <button onclick="calculate()">Calculate</button>
    <div id="output"></div>
</div>
<script src="script.js"></script>
</body>
</html>
