<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RV Purchase Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <h1>Should You Pay Cash or Finance Your RV Purchase?</h1>
    <label for="amountFinanced">Amount Financed ($):</label>
    <input type="number" id="amountFinanced" placeholder="Amount Financed ($)">
    
    <label for="apr">APR (%):</label>
    <input type="number" id="apr" placeholder="Annual Percentage Rate (%)">
    
    <label for="termYears">Term (Years):</label>
    <input type="number" id="termYears" placeholder="Term in Years">
    
    <label for="rateOfReturn">Rate of Return (%):</label>
    <input type="number" id="rateOfReturn" placeholder="Rate of Return (%)">
    
    <label for="incomeTaxRate">Income Tax Rate (%):</label>
    <input type="number" id="incomeTaxRate" placeholder="Income Tax Rate (%)">
    
    <button onclick="calculate()">Calculate</button>
    <div id="output"></div>
</div>
<script src="script.js"></script>
</body>
</html>
